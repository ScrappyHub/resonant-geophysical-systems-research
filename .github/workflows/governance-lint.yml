name: governance-lint

on:
  push:
    paths:
      - "governance/**"
      - "GOVERNANCE/**"
      - "scripts/governance-lint.ps1"
      - ".github/workflows/governance-lint.yml"
  pull_request:
    paths:
      - "governance/**"
      - "GOVERNANCE/**"
      - "scripts/governance-lint.ps1"
      - ".github/workflows/governance-lint.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run governance lint
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./scripts/governance-lint.ps1
